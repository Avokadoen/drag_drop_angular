<div mat-dialog-content fxLayout="column">
  <mat-form-field floatLabel="auto" fxFlex="grow">
    <mat-label>Create an alias for entity</mat-label>
    <input matInput [(ngModel)]="data.alias">
  </mat-form-field>
  <mat-divider></mat-divider>
  <div *ngIf="canHaveChildren" fxLayout="column">
    <div *ngFor="let child of data.newChildren">
      <mat-form-field floatLabel="auto" fxFlex="grow">
        <mat-label>Imported storage entity</mat-label>
        <input matInput [(ngModel)]="child.barcode" disabled>
      </mat-form-field>
    </div>
    <mat-form-field floatLabel="always" fxFlex="grow">
      <mat-label>Import storage entity by barcode</mat-label>
      <input matInput #inputImport [(ngModel)]="importTargetBarcode">
    </mat-form-field>
    <button mat-button class="mat-primary" (click)="mockImport()">Import</button>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button class="mat-accent" (click)="onCancelClick()">Cancel</button>
  <button mat-button class="mat-accent" (click)="onSubmitClick()">Submit</button>
</div>
