<div class="event-container" *ngFor="let barcode of uniqueBarcodes">
  <div *ngFor="let event of [getMostRecentEvent(barcode)]">
    <div  *ngIf="event !== null">
      <mat-divider></mat-divider>
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="profile-pic"></div>
          <mat-card-title>{{event.source.barcode}}</mat-card-title>
          <mat-card-subtitle>moved from {{event.currentParentBarcode}} to {{event.newParentBarcode}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            event occurred at {{eventFormattedDate(event)}} and was performed by *user*
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button class="mat-accent" (click)="onUndoPressed(event)">UNDO</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
